---
name: soko
tree:
  type: order
  children:
  - type: set-board
    pattern:
      main: X _ _ _;
            _ P @ _;
            _ _ _ _;
            X _ @ _;
      trgt: _ _ _ _;
            _ _ _ _;
            _ _ O _;
            _ _ O _;
  - type: loop-until-all
    nid: gameloop
    children:
    - type: player
      pid: X
      children:
      - type: x-spin
        children:
        - type: rewrite
          button: right
          lhs: P _
          rhs: _ P
        - type: rewrite
          button: right
          lhs: P @ _
          rhs: _ P @
    - type: win
      pid: 1
      children:
      - type: none
        children:
        - type: match
          pattern:
            main: '@'
            trgt: _
