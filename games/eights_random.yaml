---
name: eights
start:
  - 1 2 3;
    4 5 6;
    7 8 _;
tree:
  type: sequence
  children:
  - type: loop-times
    times: 10
    children:
    - type: random
      children:
      - type: link
        target: move
  - type: loop-until-all
    children:
    - type: player
      number: 1
      children:
      - type: replaceonly
        id: move
        what: a
        with:
        - 1
        - 2
        - 3
        - 4
        - 5
        - 6
        - 7
        - 8
        children:
        - type: rotate
          children:
          - type: rewrite
            lhs: _ a
            rhs: a _
    - type: win
      number: 1
      children:
      - type: match
        pattern: 1 2 3;
                 4 5 6;
                 7 8 _;
