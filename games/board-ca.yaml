---
name: cellular automaton board
tree:
  type: order
  children:
  - type: display-board
  - type: loop-times
    times: 20
    children:
    - type: append-rows
      pattern: "-"
    - type: loop-until-all
      children:
      - type: random-try
        children:
        - type: rewrite
          lhs: X X X; . - .
          rhs: X X X; . _ .
        - type: rewrite
          lhs: X X _; . - .
          rhs: X X _; . X .
        - type: rewrite
          lhs: X _ X; . - .
          rhs: X _ X; . X .
        - type: rewrite
          lhs: X _ _; . - .
          rhs: X _ _; . X .
        - type: rewrite
          lhs: _ X X; . - .
          rhs: _ X X; . X .
        - type: rewrite
          lhs: _ X _; . - .
          rhs: _ X _; . X .
        - type: rewrite
          lhs: _ _ X; . - .
          rhs: _ _ X; . X .
        - type: rewrite
          lhs: _ _ _; . - .
          rhs: _ _ _; . _ .
    - type: loop-until-all
      children:
      - type: rewrite
        lhs: "-"
        rhs: "_"
    - type: display-board
