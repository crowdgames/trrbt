---
name: rust-layer
tree:
  type: x-replace-only
  what: n
  with:
  - 1
  - 2
  - 3
  children:
  - type: order
    children:
    - type: order
      comment: setup board and layers
      children:
      - type: random-try
        children:
        - type: set-board
          pattern: .  .  .  .  X  X  X  X  X;
                   .  .  .  .  X  _  _  _  X;
                   .  .  .  .  X  _  P  _  X;
                   .  .  .  .  X  _  _  _  X;
                   .  .  .  .  .  .  _  .  .;
                   .  .  .  .  B  _  _  .  .;
                   .  .  .  .  _  .  .  .  .;
                   X  _  _  _  _  _  _  _  X;
                   X  _  _  _  _  _  _  _  X;
                   X  _  _  X  X  X  _  _  X;
                   X  _  _  _  F  _  _  _  X;
                   X  _  _  _  _  _  _  _  X;
                   .  .  .  .  B  .  .  .  .;
                   X  _  _  _  _  _  _  _  X;
                   X  _  _  _  X  _  _  _  X;
                   X  _  F  _  X  _  F  _  X;
                   X  _  _  _  X  _  _  _  X;
                   X  _  _  _  _  _  _  _  X;
                   .  .  .  .  _  .  .  .  .;
                   .  .  .  .  B  _  B  .  .;
                   .  .  .  .  .  .  _  .  .;
                   .  .  .  .  X  _  _  _  X;
                   .  .  .  .  X  _  O  _  X;
                   .  .  .  .  X  _  _  _  X;
                   .  .  .  .  X  X  X  X  X;
        - type: set-board
          pattern: .  X  X  X  X  X  X  X  .  .  .  .  .  .  .  .;
                   .  X  X  X  P  X  X  X  .  .  .  .  .  .  .  .;
                   .  .  .  .  _  .  .  .  .  .  .  .  .  .  .  .;
                   .  .  .  .  _  .  .  .  .  .  .  .  .  .  .  .;
                   .  .  .  .  _  .  .  .  .  .  .  .  .  .  .  .;
                   .  .  .  .  _  .  .  .  .  .  .  .  .  .  .  .;
                   X  X  X  .  F  .  X  X  X  .  .  .  .  .  .  .;
                   X  _  _  _  _  _  _  _  X  .  .  .  .  .  .  .;
                   X  B  _  _  _  _  _  B  X  .  .  .  .  .  .  .;
                   X  B  _  _  A1 _  _  S1 X  .  .  .  .  .  .  .;
                   X  B  _  _  _  _  _  B  X  .  .  .  .  .  .  .;
                   X  _  _  _  _  _  _  _  X  .  .  .  .  .  .  .;
                   X  X  X  X  D1 X  X  X  X  .  .  .  .  .  .  .;
                   X  S2 _  _  T1 _  _  _  X  .  .  .  X  X  X  X;
                   X  _  _  _  _  _  _  _  _  .  .  .  _  _  _  X;
                   X  N1 _  _  _  _  _  N1 _  D2 A3 D3 _  O  _  X;
                   X  _  _  _  A2 _  _  _  _  .  .  .  _  _  _  X;
                   X  _  _  _  _  _  _  S3 X  .  .  .  X  X  X  X;
                   X  X  X  X  X  X  X  X  X  .  .  .  .  .  .  .;
      - type: layer-copy
        what: path
        with: main
      - type: loop-until-all
        children:
        - type: x-replace-only
          what: t
          with:
          - P
          - O
          - E
          - F
          - X
          - B
          - Sn
          - Dn
          - An
          - Tn
          - Nn
          children:
          - type: rewrite
            layer: path
            lhs: t
            rhs: _
      - type: layer-copy
        what: swch
        with: main
      - type: loop-until-all
        children:
        - type: x-replace-only
          what: t
          with:
          - P
          - O
          - E
          - F
          - X
          - B
          - Dn
          children:
          - type: rewrite
            layer: swch
            lhs: t
            rhs: _
        - type: x-replace-only
          what: t
          with:
          - Sn
          - An
          - Tn
          - Nn
          children:
          - type: rewrite
            lhs: t
            rhs: _

    - type: loop-until-all
      nid: gameloop
      children:
      - type: x-replace-only
        what: s
        with:
        - X
        - B
        - Dn
        children:
        - type: x-replace-only
          what: d
          with:
          - '<'
          - '>'
          - ^
          - v
          children:
          - type: x-spin
            children:
            - type: player
              pid: 1
              children:
              - type: rewrite
                lhs: P  _
                rhs: R  P
              - type: rewrite
                lhs: P  O
                rhs: _  W
              - type: rewrite
                lhs: P  B
                rhs: P  _
              - type: rewrite
                lhs: P  E
                rhs: P  _
              - type: rewrite
                lhs: P  F
                rhs: P  _
          - type: loop-until-all
            children:
            - type: rewrite
              lhs:
                main: P
                path: _
              rhs:
                path: P
            - type: rewrite
              lhs:
                main: R
                path: _
              rhs:
                main: _
                path: R
            - type: rewrite
              lhs:
                main: s
                path: _
              rhs:
                path: '#'

          - type: loop-until-all
            children:
            - type: rewrite
              layer: path
              lhs: 'P _'
              rhs: 'P <'
            - type: rewrite
              layer: path
              lhs: '_ P'
              rhs: '> P'
            - type: rewrite
              layer: path
              lhs: 'P; _'
              rhs: 'P; ^'
            - type: rewrite
              layer: path
              lhs: '_; P'
              rhs: 'v; P'
          - type: loop-until-all
            children:
            - type: rewrite
              layer: path
              lhs: 'R _'
              rhs: 'R <'
            - type: rewrite
              layer: path
              lhs: '_ R'
              rhs: '> R'
            - type: rewrite
              layer: path
              lhs: 'R; _'
              rhs: 'R; ^'
            - type: rewrite
              layer: path
              lhs: '_; R'
              rhs: 'v; R'
          - type: loop-until-all
            children:
            - type: rewrite
              layer: path
              lhs: 'P R'
              rhs: 'P <'
            - type: rewrite
              layer: path
              lhs: 'R P'
              rhs: '> P'
            - type: rewrite
              layer: path
              lhs: 'P; R'
              rhs: 'P; ^'
            - type: rewrite
              layer: path
              lhs: 'R; P'
              rhs: 'v; P'
          - type: loop-until-all
            children:

            - type: x-ident
              nid: arrow-equal
              children:
              - type: loop-until-all
                children:
                - type: x-spin
                  children:
                  - type: rewrite
                    layer: path
                    lhs: '< _'
                    rhs: '< ='
                  - type: rewrite
                    layer: path
                    lhs: '> _'
                    rhs: '> ='
                  - type: rewrite
                    layer: path
                    lhs: '^ _'
                    rhs: '^ ='
                  - type: rewrite
                    layer: path
                    lhs: 'v _'
                    rhs: 'v ='

            - type: x-ident
              nid: arrow-left-right
              children:
              - type: loop-until-all
                children:
                - type: rewrite
                  layer: path
                  lhs: '< ='
                  rhs: '< <'
                - type: rewrite
                  layer: path
                  lhs: '^ ='
                  rhs: '^ <'
                - type: rewrite
                  layer: path
                  lhs: 'v ='
                  rhs: 'v <'

                - type: rewrite
                  layer: path
                  lhs: '= >'
                  rhs: '> >'
                - type: rewrite
                  layer: path
                  lhs: '= ^'
                  rhs: '> ^'
                - type: rewrite
                  layer: path
                  lhs: '= v'
                  rhs: '> v'

            - type: x-ident
              nid: arrow-up-down
              children:
              - type: loop-until-all
                children:
                - type: rewrite
                  layer: path
                  lhs: '<; ='
                  rhs: '<; ^'
                - type: rewrite
                  layer: path
                  lhs: '>; ='
                  rhs: '>; ^'
                - type: rewrite
                  layer: path
                  lhs: '^; ='
                  rhs: '^; ^'

                - type: rewrite
                  layer: path
                  lhs: '=; <'
                  rhs: 'v; <'
                - type: rewrite
                  layer: path
                  lhs: '=; >'
                  rhs: 'v; >'
                - type: rewrite
                  layer: path
                  lhs: '=; v'
                  rhs: 'v; v'

            - type: x-link
              target: arrow-equal
            - type: x-link
              target: arrow-up-down
            - type: x-link
              target: arrow-left-right

          - type: order
            comment: move enemies
            children:
            - type: loop-until-all
              children:
              - type: rewrite
                lhs:
                  main: 'P  E'
                  path: '.  <'
                rhs:
                  main: 'E* _'
              - type: rewrite
                lhs:
                  main: 'E  P'
                  path: '>  .'
                rhs:
                  main: '_ E*'
              - type: rewrite
                lhs:
                  main: 'P ; E'
                  path: '. ; ^'
                rhs:
                  main: 'E*; _'
              - type: rewrite
                lhs:
                  main: 'E ; P'
                  path: 'v ; .'
                rhs:
                  main: '_ ; E*'
            - type: loop-until-all
              children:
              - type: rewrite
                lhs:
                  main: '_  E'
                  path: '.  <'
                rhs:
                  main: 'E* _'
              - type: rewrite
                lhs:
                  main: 'E  _'
                  path: '>  .'
                rhs:
                  main: '_ E*'
              - type: rewrite
                lhs:
                  main: '_ ; E'
                  path: '. ; ^'
                rhs:
                  main: 'E*; _'
              - type: rewrite
                lhs:
                  main: 'E ; _'
                  path: 'v ; .'
                rhs:
                  main: '_ ; E*'

          - type: loop-until-all
            comment: clear enemy movement
            children:
            - type: rewrite
              lhs: E*
              rhs: E

          - type: loop-until-all
            comment: clear path
            children:
            - type: rewrite
              layer: path
              lhs: P
              rhs: _
            - type: rewrite
              layer: path
              lhs: '#'
              rhs: _
            - type: rewrite
              layer: path
              lhs: d
              rhs: _

          - type: order
            comment: cycle enemies
            children:
            - type: loop-until-all
              children:
              - type: rewrite
                lhs: F
                rhs: E*
              - type: rewrite
                lhs: E
                rhs: F*
            - type: loop-until-all
              children:
              - type: rewrite
                lhs: E*
                rhs: E
              - type: rewrite
                lhs: F*
                rhs: F

          - type: order
            comment: switch activates door / spawn
            children:
            - type: rewrite
              lhs:
                main: P
                swch: Sn
              rhs:
                swch: _
            - type: none
              children:
              - type: match
                layer: swch
                pattern: S1
              - type: loop-until-all
                children:
                - type: rewrite
                  lhs: D1
                  rhs: _
                - type: rewrite
                  lhs:
                    swch: A1
                  rhs:
                    swch: _
                    main: E
            - type: none
              children:
              - type: match
                layer: swch
                pattern: S2
              - type: loop-until-all
                children:
                - type: rewrite
                  lhs: D2
                  rhs: _
                - type: rewrite
                  lhs:
                    swch: A2
                  rhs:
                    swch: _
                    main: E
            - type: none
              children:
              - type: match
                layer: swch
                pattern: S3
              - type: loop-until-all
                children:
                - type: rewrite
                  lhs: D3
                  rhs: _
                - type: rewrite
                  lhs:
                    swch: A3
                  rhs:
                    swch: _
                    main: E

          - type: order
            comment: trap activates spawn
            children:
            - type: rewrite
              lhs:
                main: P
                swch: Tn
              rhs:
                swch: _
            - type: none
              children:
              - type: match
                layer: swch
                pattern: T1
              - type: loop-until-all
                children:
                - type: rewrite
                  lhs:
                    swch: N1
                  rhs:
                    swch: _
                    main: F

          - type: order
            comment: end conditions
            children:
            - type: win
              pid: 1
              children:
              - type: match
                pattern: W
            - type: lose
              pid: 1
              children:
              - type: none
                children:
                - type: match
                  pattern: P
