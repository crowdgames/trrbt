name: dungeon chase
start:
- X  X  X  X  X  X  X  X  X  X;
  X  PN _  +  +  +  +  X  _  X;
  X  _  _  +  +  +  +  D  _  X;
  X  +  +  +  +  +  +  X  _  X;
