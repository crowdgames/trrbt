  X  +  +  +  +  +  +  X  O  X;
  X  X  X  X  X  X  X  X  X  X;
tree:
  type: sequence
  children:
  - type: random-try
    comment: add guard near key
    children:
    - type: x-rotate
      children:
      - type: rewrite
        lhs: + +
        rhs: K G
  - type: rewrite
    comment: add another guard
    lhs: +
    rhs: G
  - type: loop-until-all
    comment: clear spawn tiles
    children:
    - type: rewrite
      lhs: +
      rhs: _
  - type: x-prune
    comment: move plugin
    children:
    - type: x-ident
      nid: plugin
      children:
      - type: loop-until-all
        comment: guards chase player, tagged
        children:
        - type: x-rotate
          children:
          - type: rewrite
            lhs: G  _  Pi
            rhs: _  G' Pi
          - type: rewrite
            lhs: G  Pi
            rhs: _  G'
      - type: loop-until-all
        comment: clear tags
        children:
        - type: rewrite
          lhs: G'
          rhs: G
  - type: x-file
    target: dungeon
