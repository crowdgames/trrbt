---
name: eights-noboard
start:
tree:
  type: loop-until-all
  nid: gameloop
  children:
  - type: player
    pid: "1"
    children:
    - type: x-replace
      what: a
      nid: move
      withs:
      - 1
      - 2
      - 3
      - 4
      - 5
      - 6
      - 7
      - 8
      children:
      - type: x-spin
        children:
        - type: rewrite
          lhs: _ a
          rhs: a _
  - type: win
    pid: "1"
    children:
    - type: match
      pattern: 1 2 3;
               4 5 6;
               7 8 _;
