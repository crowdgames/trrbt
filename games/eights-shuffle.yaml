---
name: eights-shuffle
tree:
  type: order
  children:
  - type: set-board
    pattern: 1 2 3;
             4 5 6;
             7 8 _;
  - type: loop-until-all
    children:
    - type: none
      children:
      - type: loop-times
        times: 10
        children:
        - type: random-try
          children:
          - type: x-link
            target: move
    - type: match
      pattern: 1 2 3;
               4 5 6;
               7 8 _;
  - type: x-file
    file: eights-gameloop
    target: gameloop
