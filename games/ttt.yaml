---
name: tic-tac-toe BT
start:
  - _ _ _;
    _ _ _;
    _ _ _;
tree:
  type: sequence
  children:
  - type: ident
    id: xturn
    children:
    - type: player
      number: 1
      children:
      - type: rewrite
        lhs: _
        rhs: X
    - type: win
      number: 1
      children:
      - type: turn
        children:
        - type: match
          pattern: X X X
        - type: match
          pattern: X . .; . X .; . . X
  - type: nextplayer
    children:
    - type: swaponly
      what: X
      with: O
      children:
      - type: link
        to: xturn
