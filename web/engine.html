<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="common.js"></script>
    <script src="selector.js"></script>

    <script src="engine.js"></script>
    <script src="games/games.js"></script>
  </head>
  <body>
    <script>
      var game = {};
      var engine = new TRRBTEngine(game, 'enginecanvas', 'enginediv');
      function onSelectGame(gameSelected) {
          xformApplyIntoGame(game, gameSelected, SEL_getGameTree);
          engine.onLoad();
      }
      function onLoad() {
          xformApplyIntoGame(game, SEL_startingGame(), SEL_getGameTree);
          engine.onLoad();
      }
      window.addEventListener('load', onLoad, false);
    </script>
    <center>
      <table>
        <tbody>
          <tr style="vertical-align:top">
            <td>
              <div id="selectordiv" style="width:400px; height:50px" tabindex="1">
              </div>
              <hr style="width:25%; margin-left:0"/>
              <div id="enginediv" style="width:400px; height:650px" tabindex="2">
              </div>
            </td>
            <td>
              <canvas id="enginecanvas" width="600px" height="700px" tabindex="3">
                Browser does not support canvas.
              </canvas>
            </td>
          </tr>
        </tbody>
      </table>
    </center>
  </body>
</html>
