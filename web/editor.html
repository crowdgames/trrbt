<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="common.js"></script>
    <script src="selector.js"></script>
    <script src="editor.js"></script>

    <script src="games/games.js"></script>
  </head>
  <body>
    <script>
      var G_game_u = emptyGame();
      var G_game_x = emptyGame();
      var G_editor_u = new TRRBTEditor(G_game_u, SEL_getGameTree, 'editorucanvas', 'editordiv');
      var G_editor_x = new TRRBTEditor(G_game_x, SEL_getGameTree, 'editorxcanvas', null);
      function onSelectGame(gameSelected) {
          G_editor_u.importGame(gameSelected);
      }
      function onLoad() {
          copyIntoGame(G_game_u, SEL_startingGame());
          G_editor_u.xform_editor = G_editor_x;
          G_editor_x.onLoad();
          G_editor_u.onLoad();
      }
      window.addEventListener('load', onLoad, false);
    </script>
    <center>
      <table>
        <tbody>
          <tr style="vertical-align:top">
            <td>
              <canvas id="editorucanvas" width="1000px" height="350px" tabindex="2">
                Browser does not support canvas.
              </canvas>
            </td>
            <td rowspan="2">
              <div id="selectordiv" style="width:400px; height:50px" tabindex="1">
              </div>
              <hr style="width:25%; margin-left:0"/>
              <div id="editordiv" style="width:400px; height:650px" tabindex="4">
              </div>
            </td>
          </tr>
          <tr style="vertical-align:top">
            <td>
              <canvas id="editorxcanvas" width="1000px" height="350px" tabindex="3">
                Browser does not support canvas.
              </canvas>
            </td>
          </tr>
        </tbody>
      </table>
    </center>
  </body>
</html>
