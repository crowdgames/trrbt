<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="common.js"></script>
    <script src="selector.js"></script>
    <script src="editor.js"></script>
    <script src="engine.js"></script>
    <script src="games/games.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
    <link rel="stylesheet" href="edengine.css">
  </head>
  <body>
    <script>
      var G_game_u = emptyGame();
      var G_game_x = emptyGame();
      var G_editor_u = new TRRBTEditor(G_game_u, SEL_getGameTree, 'editorucanvas', 'editorudiv', beforeSave, afterSave, onTemplate, onDeleteGame);
      var G_editor_x = new TRRBTEditor(G_game_x, SEL_getGameTree, 'editorxcanvas', null);
      var G_engine = new TRRBTWebEngine(G_game_x, 'enginecanvas', 'enginediv');
      var isTemplate = true;
      function onSelectGame(gameSelected, selectedTemplate) {
          isTemplate = selectedTemplate;
          G_editor_u.importGame(gameSelected);
      }
      function beforeSave(newProps) {
        if (newProps.has('name') && LOCAL_GAME_SETUPS[newProps.get('name')] 
        || isTemplate && !newProps.has('name') && LOCAL_GAME_SETUPS[G_editor_u.game['name']]) {
          let newName = G_editor_u.game['name'];
          if (newProps.has('name')) {
            newName = newProps.get('name');
          }
          return { ok: false, error: "A local game already exists with name \"" + newName + "\""}
        }
        return { ok: true }
      }
      function afterSave(oldProps) {
        var game = emptyGame();
        copyIntoGame(game, G_editor_u.game);
        if (!isTemplate && oldProps.has('name')) {
          if (LOCAL_GAME_SETUPS[oldProps.get('name')]) {
            delete LOCAL_GAME_SETUPS[oldProps.get('name')];
            SEL_removeLocal(oldProps.get('name'));
          }
        }
        
        // Add to options if not already
        if (!LOCAL_GAME_SETUPS[game['name']]) {
          SEL_addLocal(game);
        }
        LOCAL_GAME_SETUPS[game['name']] = game;
        isTemplate = false;
      }
      function onTemplate() {
        var game = emptyGame();
        copyIntoGame(game, G_editor_u.game);
        let numCopies = 1;
        while (LOCAL_GAME_SETUPS[game['name']]) {
          game['name'] = game['name'] + " (" + numCopies + ")";
        }
        
        SEL_addLocal(game);
        LOCAL_GAME_SETUPS[game['name']] = game;
        G_editor_u.importGame(game);
        isTemplate = false;
      }
      function onDeleteGame() {
        if (isTemplate) {
          alert("Can't delete template game " + G_editor_u.game['name'] + ".");
          return;
        } 
        delete LOCAL_GAME_SETUPS[G_editor_u.game['name']];
        SEL_removeLocal(G_editor_u.game['name']);
        G_editor_u.importGame(emptyGame())
      }
      function onLoad() {
          copyIntoGame(G_game_u, SEL_startingGame());

          G_editor_u.xform_editor = G_editor_x;

          G_editor_x.engine = G_engine;
          G_engine.editor = G_editor_x;

          G_engine.onLoad();
          G_engine.stepManual = true;
          G_editor_x.onLoad();
          G_editor_u.onLoad();
      }
      window.addEventListener('load', onLoad, false);
    </script>
    <center>
      <div id="toolbar">
        <span>Toolbar</span> 
        <div id="selectordiv"></div>
      </div>
      <table>
        <tbody>
          <tr style="vertical-align:top">
            <td>
              <div class="card" id="ucanvascard">
                <div class="card-bar">
                  <span class="card-title">Transformed Tree</span>
                  <div class="card-button-group">
                    <button class="card-button" onclick="moveCard('ucanvascard', 'left')"><</button>
                    <button class="card-button" onclick="moveCard('ucanvascard', 'right')">></button>
                    <button class="card-button" onclick="hideCard('ucanvascard')">-</button>
                  </div>
                </div>
                <canvas id="editorucanvas" width="800px" height="350px" tabindex="1">
                  Browser does not support canvas.
                </canvas>
              </div>
            </td>
            <td rowspan="2">
              <div id="editorcard" class="card" style="width:400px; height:700px" tabindex="4">
                <div class="card-bar">
                  <span class="card-title">Editor</span>
                  <div class="card-button-group">
                    <button class="card-button" onclick="moveCard('editorcard', 'left')"><</button>
                    <button class="card-button" onclick="moveCard('editorcard', 'right')">></button>
                    <button class="card-button" onclick="hideCard('editorcard')">-</button>
                  </div>
                </div>
                <div id="editorudiv"></div>
              </div>
            </td>
            <td rowspan="2">
              <div id="enginecanvascard" class="card">
                <div class="card-bar">
                  <span class="card-title">Engine</span>
                  <div class="card-button-group">
                    <button class="card-button" onclick="moveCard('enginecanvascard', 'left')"><</button>
                    <button class="card-button" onclick="moveCard('enginecanvascard', 'right')">></button>
                    <button class="card-button" onclick="hideCard('enginecanvascard')">-</button>
                  </div>
                </div>
                <canvas id="enginecanvas" width="600px" height="600px" tabindex="5">
                  Browser does not support canvas.
                </canvas>
              </div>
            </td>
          </tr>
          <tr style="vertical-align:top">
            <td>
              <div id="xcanvascard" class="card">
                <div class="card-bar">
                  <span class="card-title">Untransformed Tree</span>
                  <div class="card-button-group">
                    <button class="card-button" onclick="moveCard('xcanvascard', 'left')"><</button>
                    <button class="card-button" onclick="moveCard('xcanvascard', 'right')">></button>
                    <button class="card-button" onclick="hideCard('xcanvascard')">-</button>
                  </div>
                </div>
                <canvas id="editorxcanvas" width="800px" height="350px" tabindex="2">
                  Browser does not support canvas.
                </canvas>
              </div>
            </td>
            <td rowspan="2"></td>
              <div id="enginecontrolscard" class="card" style="width:400px; height:140px" tabindex="6">
                <div class="card-bar">
                  <span class="card-title">Engine Controls</span>
                  <div class="card-button-group">
                    <button class="card-button" onclick="moveCard('enginecontrolscard', 'left')"><</button>
                    <button class="card-button" onclick="moveCard('enginecontrolscard', 'right')">></button>
                    <button class="card-button" onclick="hideCard('enginecontrolscard')">-</button>
                  </div>
                </div>
                <div id="enginediv"></div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </center>
  </body>
</html>
