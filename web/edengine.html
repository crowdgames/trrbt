<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="games/unxform/ttt-text.js"></script>
    <script src="games/unxform/connect4-text.js"></script>
    <script src="games/unxform/soko-text.js"></script>
    <script src="games/unxform/soko.js"></script>
    <script src="common.js"></script>
    <script src="selector.js"></script>
    <script src="editor.js"></script>
    <script src="engine.js"></script>
  </head>
  <body>
    <script>
      var game_u = emptyGame();
      var game_x = emptyGame();
      var editor_u = new TRRBTEditor(game_u, 'editorucanvas', 'editorudiv');
      var editor_x = new TRRBTEditor(game_x, 'editorxcanvas', null);
      var engine = new TRRBTEngine(game_x, 'enginecanvas', 'enginediv');
      function onSelectGame(gameSelected) {
          assignIntoGame(game_u, gameSelected);
          editor_u.updateTreeStructureAndDraw(true);
      }
      function onLoad() {
          editor_u.xform_editor = editor_x;
          editor_u.updateTreeStructure();

          editor_x.engine = engine;
          engine.editor = editor_x;

          editor_u.onLoad();
          editor_x.onLoad();
          engine.onLoad();
      }
      window.addEventListener('load', onLoad, false);
    </script>
    <center>
      <table>
        <tbody>
          <tr style="vertical-align:top">
            <td>
              <canvas id="editorucanvas" width="800px" height="350px" tabindex="1">
                Browser does not support canvas.
              </canvas>
            </td>
            <td rowspan="2">
              <div id="selectordiv" style="width:400px; height:40px" tabindex="1">
              </div>
              <div id="enginediv" style="width:400px; height:120px" tabindex="3">
              </div>
              <div id="editorudiv" style="width:400px; height:500px" tabindex="4">
              </div>
            </td>
            <td rowspan="2">
              <canvas id="enginecanvas" width="600px" height="600px" tabindex="5">
                Browser does not support canvas.
              </canvas>
            </td>
          </tr>
          <tr style="vertical-align:top">
            <td>
              <canvas id="editorxcanvas" width="800px" height="350px" tabindex="2">
                Browser does not support canvas.
              </canvas>
            </td>
          </tr>
        </tbody>
      </table>
    </center>
  </body>
</html>
