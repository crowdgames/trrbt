<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="games/ttt-text.js"></script>
    <script src="common.js"></script>
    <script src="editor.js"></script>
    <script src="engine.js"></script>
  </head>
  <body>
    <script>
      var game = GAME_SETUP;
      var editor = new TRRBTEditor(game, 'editorcanvas', 'editordiv');
      var engine = new TRRBTEngine(game, 'enginecanvas', 'enginediv');
      function onLoad() {
          editor.engine = engine;
          engine.editor = editor;
          editor.onLoad();
          engine.onLoad();
      }
      window.addEventListener('load', onLoad, false);
    </script>
    <center>
      <table>
        <tbody>
          <tr style="vertical-align:top">
            <td>
              <canvas id="editorcanvas" width="600px" height="600px" tabindex="1">
                Browser does not support canvas.
              </canvas>
            </td>
            <td>
              <div id="enginediv" style="width:400px; height:120px" tabindex="2">
              </div>
              <div id="editordiv" style="width:400px; height:480px" tabindex="3">
              </div>
            </td>
            <td>
              <canvas id="enginecanvas" width="600px" height="600px" tabindex="4">
                Browser does not support canvas.
              </canvas>
            </td>
          </tr>
        </tbody>
      </table>
    </center>
  </body>
</html>
